<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Rhytmh</title>
</head>
<body>
    <div class="wrapper">
        <!-- Header -->
        <header class="header">
            <div class="header__container">
                <a href="" class="header__logo"><img src="img/logo.svg" alt="logo"></a>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="" class="menu__link">Store</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Collections</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Support</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- Finish Header -->
        <main class="page">
            <section class="page__main main">
                <div class="main__container">
                    <div class="main__content">
                        <h1 class="main__title">Browse top quality <span>Guitars</span> online</h1>
                        <p class="main__text">Explore 50k+ latest collections of branded guitars online with Rhythm.</p>
                        <div class="main__actions actions-main">
                            <a class="actions-main__button">Get the App</a>
                            <div class="action-main__icon">
                                <img src="img/googlepay.svg" alt="Google Icon">
                            </div>
                            <div class="action-main__icon">
                                <img src="img/apple.svg" alt="Apple Icon">
                            </div>
                        </div>
                    </div>
                    <div class="main__decor">
                        <div class="main__image image-main">
                            <img src="img/main.png" alt="Main Decor">
                        </div>
                    </div>
                </div>
            </section>
            <section class="page__store store">
                <div class="store__container" >
                    <h2 class="store__title title">
                        Check out the <span>Store</span>
                    </h2>
                </div>
            </section>
        </main>
        <footer class="footer">footer</footer>
    </div>
</body>
</html>
